# Rate Limiting Zones
limit_req_zone $binary_remote_addr zone=wplogin:10m rate=5r/m;
limit_req_zone $binary_remote_addr zone=wpcomment:10m rate=10r/m;
limit_req_zone $binary_remote_addr zone=general:10m rate=100r/s;

# FastCGI Cache Configuration
fastcgi_cache_path /var/cache/nginx levels=1:2 keys_zone=WORDPRESS:100m inactive=60m max_size=1g;
fastcgi_cache_key "$scheme$request_method$host$request_uri";
fastcgi_cache_use_stale error timeout updating invalid_header http_500 http_503;
fastcgi_cache_valid 200 301 302 60m;
fastcgi_cache_valid 404 10m;
fastcgi_ignore_headers Cache-Control Expires Set-Cookie;

# Hide nginx version
server_tokens off;

server {
    listen 80;
    server_name localhost;

    root /var/www/html;
    index index.php index.html index.htm;

    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log warn;

    # Enhanced Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
    # Uncomment for HTTPS (Coolify handles this automatically):
    # add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    # File Upload & Timeout Settings
    client_max_body_size 1024M;
    client_body_timeout 300s;
    client_header_timeout 300s;
    send_timeout 300s;
    keepalive_timeout 65;
    fastcgi_read_timeout 600s;
    fastcgi_send_timeout 600s;
    fastcgi_connect_timeout 600s;

    # Compression - Gzip
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript
    application/json application/javascript application/xml+rss
    application/rss+xml font/truetype font/opentype
    application/vnd.ms-fontobject image/svg+xml;
    gzip_disable "msie6";
    gzip_min_length 256;

    # Brotli Compression (if available)
    # brotli on;
    # brotli_comp_level 6;
    # brotli_types text/plain text/css text/xml text/javascript
    #              application/json application/javascript application/xml+rss;

    # ======================
    # Security Rules
    # ======================
    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Block xmlrpc.php completely
    location = /xmlrpc.php {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Deny access to sensitive files
    location ~* /(wp-config\.php|readme\.html|license\.txt) {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Block PHP execution in uploads and wp-includes
    location ~* /(?:uploads|files)/.*\.php$ {
        deny all;
    }

    location ~* ^/wp-includes/.*\.php$ {
        deny all;
    }

    # Block access to backup and source files
    location ~* ^.+\.(bak|log|old|orig|original|php#|php~|php_bak|save|swo|swp|sql|sh|git|svn)$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Block access to wp-config.php backup files
    location ~* wp-config\.php {
        deny all;
    }

    # ======================
    # Rate Limited Endpoints
    # ======================

    # Rate limit wp-login.php
    location = /wp-login.php {
        limit_req zone=wplogin burst=2 nodelay;
        try_files $uri =404;
        include fastcgi_params;
        fastcgi_pass wordpress:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;

        # No cache for login
        fastcgi_cache_bypass 1;
        fastcgi_no_cache 1;
    }

    # Rate limit comments
    location ~ /wp-comments-post\.php$ {
        limit_req zone=wpcomment burst=5 nodelay;
        try_files $uri =404;
        include fastcgi_params;
        fastcgi_pass wordpress:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;

        # No cache for comments
        fastcgi_cache_bypass 1;
        fastcgi_no_cache 1;
    }

    # ======================
    # Static Files Caching
    # ======================

    # Cache Static Files - Images, Fonts, CSS, JS
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot|webp|avif)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
        log_not_found off;
    }

    # Cache Media Files
    location ~* \.(mp4|webm|ogg|mp3|wav|flac|aac)$ {
        expires 1M;
        add_header Cache-Control "public";
        access_log off;
    }

    # Cache PDF and Documents
    location ~* \.(pdf|doc|docx|xls|xlsx|ppt|pptx)$ {
        expires 30d;
        add_header Cache-Control "public";
    }

    # ======================
    # Special WordPress Files
    # ======================

    location = /favicon.ico {
        log_not_found off;
        access_log off;
        expires max;
        add_header Cache-Control "public, immutable";
    }

    location = /robots.txt {
        log_not_found off;
        access_log off;
        try_files $uri /index.php?$args;
    }

    location = /apple-touch-icon.png {
        log_not_found off;
        access_log off;
        expires max;
    }

    location = /apple-touch-icon-precomposed.png {
        log_not_found off;
        access_log off;
        expires max;
    }

    # ======================
    # WordPress Permalinks
    # ======================

    location / {
        # General rate limiting
        limit_req zone=general burst=200 nodelay;
        try_files $uri $uri/ /index.php?$args;
    }

    # ======================
    # Skip Cache Conditions
    # ======================

    set $skip_cache 0;

    # POST requests should always skip cache
    if ($request_method = POST) {
        set $skip_cache 1;
    }

    # URLs with query strings should skip cache
    if ($query_string != "") {
        set $skip_cache 1;
    }

    # Don't cache URIs containing the following segments
    if ($request_uri ~* "/wp-admin/|/wp-json/|/xmlrpc.php|wp-.*.php|/feed/|index.php|sitemap(_index)?.xml|/cart/|/checkout/|/my-account/") {
        set $skip_cache 1;
    }

    # Don't use cache for logged in users or recent commenters
    if ($http_cookie ~* "comment_author|wordpress_[a-f0-9]+|wp-postpass|wordpress_no_cache|wordpress_logged_in|woocommerce_items_in_cart|woocommerce_cart_hash") {
        set $skip_cache 1;
    }

    # ======================
    # PHP Processing with FastCGI Cache
    # ======================

    location ~ \.php$ {
        # Security: Don't allow PHP execution in specific directories
        location ~ ^/wp-content/uploads/.*\.php$ {
            deny all;
        }

        try_files $uri =404;
        include fastcgi_params;
        fastcgi_pass wordpress:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        fastcgi_param HTTP_PROXY ""; # Security: httpoxy protection

        # FastCGI Cache Settings
        fastcgi_cache_bypass $skip_cache;
        fastcgi_no_cache $skip_cache;
        fastcgi_cache WORDPRESS;

        # Add cache status header for debugging (remove in production)
        add_header X-FastCGI-Cache $upstream_cache_status;

        # Optimized Buffer Settings
        fastcgi_buffers 32 32k;
        fastcgi_buffer_size 64k;
        fastcgi_busy_buffers_size 128k;

        # Additional FastCGI optimizations
        fastcgi_intercept_errors on;
        fastcgi_request_buffering off;
    }

    # ======================
    # WordPress REST API Caching
    # ======================

    location ~ ^/wp-json/ {
        # Light caching for public REST API endpoints
        fastcgi_cache WORDPRESS;
        fastcgi_cache_valid 200 5m;
        fastcgi_cache_bypass $http_authorization;

        try_files $uri $uri/ /index.php?$args;
    }

    # ======================
    # Health Check Endpoint (for monitoring)
    # ======================

    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}